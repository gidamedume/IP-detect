<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Function to fetch the user's IP address using ipify
        async function fetchAndSubmitIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipField').value = data.ip; // Set IP to hidden field
                document.getElementById('ipForm').submit(); // Automatically submit the form
            } catch (error) {
                console.error('Error fetching IP:', error);
            }
        }
        // Call the function when the page loads
        window.onload = fetchAndSubmitIP;
    </script>
</head>
<body>
    <h1>Redirecting to the App...</h1>
    <p>Please wait while we prepare your access.</p>
    <form id="ipForm" action="https://aldeon235.clappia.com/app/QWY131516" method="POST">
        <!-- Hidden input field to store the IP address -->
        <input type="hidden" id="ipField" name="ipAddress" value="">
    </form>
</body>
</html>
